<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>boxxing.club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        var titles = [
            "@Zor",
            "hard phonk",
            "dont skid",
            "life enjoyer",
            "mike tyson",
            "local player",
            "anti-light_mode"
        ];
        var titleIndex = 0;

        function changeTitle() {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }

        setInterval(changeTitle, 400); // CHANGE TITLE EVERY SECOND
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
                body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #musicButton {
            font-size: 16px;
            padding: 6px 12px;
            color: white;
            background-color: transparent;
            border: 2px solid #8c0a0a;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #musicButton:hover {
            background-color: #701414;
            border-color: #701414;
            color: white;
        }

        #mainContent {
            display: none;
            text-align: center;
        }

        .social-button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border: 2px solid #8c0a0a;
            border-radius: 8px;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-button:hover {
            background-color: #701414;
            border-color: #701414;
            color: white;
        }

        .social-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button id="musicButton">Proceed</button>
    
    <audio id="music" src="music.mp3"></audio>

    <div id="mainContent">
        <p style="font-size: 24px; color: red; font-weight: bold;">| boxxing.club |</p>
        <a href="https://discord.com/your_discord_profile" target="_blank" class="social-button">
            <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://twitter.com/your_twitter_profile" target="_blank" class="social-button">
            <i class="fab fa-twitter"></i> Twitter
        </a>
    </div>

    <script>
        var musicButton = document.getElementById("musicButton");
        var music = document.getElementById("music");
        var mainContent = document.getElementById("mainContent");

        musicButton.addEventListener("click", function () {
            if (music.paused) {
                music.play();
                mainContent.style.display = "block";
                document.body.removeChild(musicButton);
            }
        });
    </script>
</body>
</html>
